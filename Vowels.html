<label for="inputString">Введіть рядок:</label>
<input type="text" id="inputString">
<button onclick="countAndDisplay()">Підрахувати голосні</button>
<p id="vowelsCount"></p>

<script>
function countUkrainianVowels(str) {
    const ukrainianVowelsRegex = /[аоуиіе]/gi; // Регулярний вираз для українських голосних
    const vowelsArray = str.match(ukrainianVowelsRegex);
    if (vowelsArray === null) {
        return 0;
    }
    return vowelsArray.length;
}

function countAndDisplay() {
    const inputStringElement = document.getElementById("inputString");
    const vowelsCountElement = document.getElementById("vowelsCount");
    const inputString = inputStringElement.value;
    const vowelsCount = countUkrainianVowels(inputString);
    vowelsCountElement.textContent = "Кількість голосних літер у рядку: " + vowelsCount;
}
</script>
